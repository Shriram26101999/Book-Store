     <div class="mainNAV">
      <p><a href="index.html" style="text-decoration: none;" class="logo">Book store Appüîç</a></p>

    <div class="mainBar">
      <div>Your Previous Searches</div>
      <div>
     
        <button class="btn btn1" id="clrHis22" onclick="clrOk()">Clear History</button>
      </div>
    </div>
    <div class="historyList">
      <ol class="l1 list" id="h">
  
      </ol>
    </div>
    <!-- <script src="history.js"></script> -->
    <script>
      var histroy = JSON.parse(localStorage.getItem("histroy") || "[]");
var searched = JSON.parse(localStorage.getItem("searched") || "[]");
var index = JSON.parse(localStorage.getItem("index") || "[]");

infoHistroyData(histroy);

function infoHistroyData(data) {
  console.log(data);
  var h = document.getElementById("h");
  h.innerHTML = "";
  for (let i = 0; i < data.length; i++) {
    let item = `
        <li onclick="searcheddata(${i})">
        <div class="left">
        ${i + 1}. ${data[i].text.toUpperCase()}
        </div>
        <div class="right">
          Searched on: ${data[i].time}
        </div>
        </li>`;

    h.innerHTML += item;
  }
}

function searcheddata(i) {
  console.log("clicked", i);
  let click = {
    ind: i,
  };
  index.push(click);
  localStorage.setItem("index", JSON.stringify(index));

  window.location.href = "./ok.html";
}


function clrOk(){
  console.log("Clr Clicked");
  localStorage.removeItem("searched");
  localStorage.removeItem("index");
  localStorage.removeItem("histroy");
  location.reload();
}

    </script>
  </body>
